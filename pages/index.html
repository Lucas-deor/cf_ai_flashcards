<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Flashcard Generator | Cloudflare</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #272727 0%, #1a1a1a 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      color: #F6821F;
    }

    .main-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin-bottom: 30px;
    }

    .input-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="number"] {
      flex: 1;
      min-width: 200px;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #F6821F;
    }

    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #F6821F 0%, #ff9a3d 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(246, 130, 31, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #F6821F;
    }

    .loading.active {
      display: block;
    }

    .flashcards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .flashcard {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      border: 2px solid transparent;
    }

    .flashcard:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(246, 130, 31, 0.2);
      border-color: #F6821F;
    }

    .flashcard.flipped .front {
      display: none;
    }

    .flashcard.flipped .back {
      display: block;
    }

    .flashcard .back {
      display: none;
    }

    .flashcard-topic {
      display: inline-block;
      background: linear-gradient(135deg, #272727 0%, #3a3a3a 100%);
      color: #F6821F;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .flashcard-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #272727;
    }

    .flashcard-label {
      font-size: 0.9rem;
      color: #F6821F;
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 0;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      padding: 20px;
      background: linear-gradient(135deg, #272727 0%, #3a3a3a 100%);
      border-radius: 8px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #F6821F;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #e0e0e0;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #F6821F;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Flashcard Generator</h1>
      <p class="subtitle">Powered by Cloudflare Workers AI (Llama 3.3) & Durable Objects</p>
    </header>

    <div class="main-card">
      <h2 style="margin-bottom: 20px;">Generate Flashcards</h2>
      
      <div class="input-section">
        <input 
          type="text" 
          id="topicInput" 
          placeholder="Enter a topic (e.g., Python Programming, World War II, Calculus)"
        />
        <input 
          type="number" 
          id="countInput" 
          placeholder="Count" 
          value="5" 
          min="1" 
          max="10"
          style="max-width: 100px;"
        />
        <button id="generateBtn" onclick="generateFlashcards()">Generate</button>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">AI is generating your flashcards...</p>
      </div>

      <div class="stats" id="stats" style="display: none;">
        <div class="stat-item">
          <div class="stat-value" id="totalCards">0</div>
          <div class="stat-label">Total Cards</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalTopics">0</div>
          <div class="stat-label">Topics</div>
        </div>
      </div>
    </div>

    <div id="flashcardsContainer"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
